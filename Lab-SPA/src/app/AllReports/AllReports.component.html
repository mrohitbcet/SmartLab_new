<div class="form-group">
    <div class="row">
        <div class="col-sm-6">
            <table border="1" class="table">
                <thead class="thead-dark">
                  <tr>
                   
                   <th scope="col">ReportID</th>
                    <th scope="col">PatientName</th>
                    <th scope="col">DoctorName</th>
                    <th scope="col">Status</th>
                    <th scope="col">CreatedDate</th>
                   </tr>
                </thead>
                <tr *ngFor="let item of AllReportsInfo" [attr.groupId]="item.reportID">
                    
                    <td title="Click to view test details"><button type="button" class="btn btn-primary" >{{item.reportID}}</button></td>
                   <td>{{item.patientName}}</td>
                    <td>{{item.doctorName}}</td>
                    <td>{{item.status}}</td>
                    <td>{{item.createdDate | date: 'medium'}}</td>
                </tr>
                </table>
        </div>
        <div class="col-sm-6">
          </div>
    </div>
</div>
